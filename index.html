<!DOCTYPE html>
<html>
    <head>
        <title>Kirby Color Editor</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="jscolor.js"></script>
    </head>
    <body>
        <h1>The Kirby Color Editor!</h1>
        <select>
          <option value="kam">Kirby and the Amazing Mirror</option>
        </select>
        <div id="palette">
            <input class="jscolor" onchange="changeColor(0, this.jscolor)" value="000000" type="button">
            <input class="jscolor" onchange="changeColor(1, this.jscolor)" value="ffd3f7" type="button">
            <input class="jscolor" onchange="changeColor(2, this.jscolor)" value="ffa2de" type="button">
            <input class="jscolor" onchange="changeColor(3, this.jscolor)" value="ff92c6" type="button">
            <input class="jscolor" onchange="changeColor(4, this.jscolor)" value="f771a5" type="button">
            <input class="jscolor" onchange="changeColor(5, this.jscolor)" value="de4973" type="button">
            <input class="jscolor" onchange="changeColor(6, this.jscolor)" value="b52039" type="button">
            <input class="jscolor" onchange="changeColor(7, this.jscolor)" value="631010" type="button">
            <input class="jscolor" onchange="changeColor(8, this.jscolor)" value="ff1884" type="button">
            <input class="jscolor" onchange="changeColor(9, this.jscolor)" value="d60052" type="button">
            <input class="jscolor" onchange="changeColor(10, this.jscolor)" value="b50029" type="button">
        </div>
        <br/>
        <canvas id="kirbyCanvas" width='320' height='288'>Your browswer does not support the HTML5 canvas.</canvas>
        <br/>
        <input type="file" id="fileinput"/>
        <output id="name"></output>
        <input type="button" id="color" disabled="true" value="Save Color"/>
        <input type="button" id="save" disabled="true" value="Download"/>
        <div id="footer">
            <p>&copy; 2018 Austin Bricker</p>
            <p>Powered by JS Color</p>
            <a href="https://github.com/aquova/KCE">Source Code</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
