<!DOCTYPE html>
<html>
    <head>
        <title>Kirby Color Editor</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="jscolor.js"></script>
    </head>
    <body>
        <h1>The Kirby Color Editor!</h1>
        <select>
          <option value="kam">Kirby and the Amazing Mirror</option>
        </select>
        <div id="palette">
            <!-- <button class="jscolor {valueElement:null,value:'f2a7db'}" style="width:20px; height:20px;"></button> -->
            <input class="jscolor" onchange="changeColor(0, this.jscolor)" value="f2a7db" type="button">
            <input class="jscolor" onchange="changeColor(1, this.jscolor)" value="f198c4" type="button">
            <input class="jscolor" onchange="changeColor(2, this.jscolor)" value="e779a4" type="button">
            <input class="jscolor" onchange="changeColor(3, this.jscolor)" value="ce5474" type="button">
            <input class="jscolor" onchange="changeColor(4, this.jscolor)" value="a7303d" type="button">
            <input class="jscolor" onchange="changeColor(5, this.jscolor)" value="5b1814" type="button">
            <input class="jscolor" onchange="changeColor(6, this.jscolor)" value="f8d5f5" type="button">
            <input class="jscolor" onchange="changeColor(7, this.jscolor)" value="eb3b83" type="button">
            <input class="jscolor" onchange="changeColor(8, this.jscolor)" value=c52a54"" type="button">
            <input class="jscolor" onchange="changeColor(9, this.jscolor)" value="a6212f" type="button">
            <input class="jscolor" onchange="changeColor(10, this.jscolor)" value="000000" type="button">
        </div>
        <br/>
        <canvas id="kirbyCanvas" width='320' height='288'>Your browswer does not support the HTML5 canvas.</canvas>
        <br/>
        <input type="file" id="fileinput"/>
        <output id="name"></output>
        <div id="footer">
            <p>&copy; 2018 Austin Bricker</p>
            <p>Powered by JS Color</p>
            <a href="https://github.com/aquova/KCE">Source Code</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
